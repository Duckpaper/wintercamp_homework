<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span onMouseOver='change(this)' onMouseOut='normal(this)'>This</span>
    <span onMouseOver='change(this)' onMouseOut='normal(this)'>is</span>
    <span onMouseOver='change(this)' onMouseOut='normal(this)'>my</span>
    <span onMouseOver='change(this)' onMouseOut='normal(this)'>winter</span>
    <span onMouseOver='change(this)' onMouseOut='normal(this)'>camp</span>
    <span onMouseOver='change(this)' onMouseOut='normal(this)'>exercise.</span>

    <script>
        function change(obj){
            obj.style.background = "yellow";
        }
        function normal(obj){
            obj.style.background = "white";
        }
    </script>
</body>
</html>
