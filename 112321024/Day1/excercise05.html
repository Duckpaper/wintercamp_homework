<span onMouseOver="changcolor(this)" onMouseOut="normalcolor(this)">綠蟻新醅酒，</span>
<span onMouseOver="changcolor(this)" onMouseOut="normalcolor(this)">紅泥小火爐。</span>
<span onMouseOver="changcolor(this)" onMouseOut="normalcolor(this)">晚來天欲雪，</span>
<span onMouseOver="changcolor(this)" onMouseOut="normalcolor(this)">能飲一杯無？</span>
<script>
    function changcolor(obj){
        obj.style.backgroundColor = 'yellow';
    }
    function normalcolor(obj){
        obj.style.backgroundColor = 'white';
    }
</script>
