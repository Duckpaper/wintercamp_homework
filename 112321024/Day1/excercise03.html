<script>
    let n = 0;
    function minus(){
        if(n > 0){
            --n;
            document.getElementById('n').innerText = n;
        }
        else if(n == 0){
            alert("The value cannot be negative!");
        }
    }
    function plus(){
        ++n;
        document.getElementById('n').innerText = n;
    }
</script>

<button onClick='minus()'>-</button>
<span id = 'n'>0</span>
<button onClick='plus()'>+</button>
