<body>
    <button onClick = "f1()">-</button>
    <span id = 's'>0</span>
    <button onClick = "f2()">+</button>
    <script>
        let num = document.getElementById("s").innerHTML;
        function f1() {
            if (--num < 0){
                alert("The value cannot be negative!");
                num = 0;
            }
            document.getElementById("s").innerHTML = num;
        }
        function f2() {
            document.getElementById("s").innerHTML = ++num;
        }
    </script>
</body>
