<body>
    <span onMouseOver='yellow(this)' onMouseOut='normal(this)'>空山新雨後</span> ，
    <span onMouseOver='yellow(this)' onMouseOut='normal(this)'>天氣晚來秋</span> 。<br>
    <span onMouseOver='yellow(this)' onMouseOut='normal(this)'>明月松間照</span> ，
    <span onMouseOver='yellow(this)' onMouseOut='normal(this)'>清泉石上流</span> 。<br>
    <span onMouseOver='yellow(this)' onMouseOut='normal(this)'>竹喧歸浣女</span> ，
    <span onMouseOver='yellow(this)' onMouseOut='normal(this)'>蓮動下漁舟</span> 。<br>
    <span onMouseOver='yellow(this)' onMouseOut='normal(this)'>隨意春芳歇</span> ，
    <span onMouseOver='yellow(this)' onMouseOut='normal(this)'>王孫自可留</span> 。<br>
</body>

<script>
    function yellow(obj) {
        obj.style.backgroundColor = "yellow";   
    }

    function normal(obj) {
        obj.style.backgroundColor = "white";
    }
</script>
